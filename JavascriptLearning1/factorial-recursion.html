<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function factorial(n){
        if(n===1 || n === 0 ){
          return 1;
        }
        return n * factorial(n-1);
      }
      function callFactorial(){
        alert(factorial(document.getElementById("inputNumber")));
      }
    </script>
  </head>
  <body>
    <input type="button" name="name" value="Calculate Faotorial" onclick="callFactorial()">
    <input type="text" name="inputNumber" value="" id="inputNumber">

  </body>
</html>
