<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
    <button onclick="incrementClickCountBy1(1)">Click Me</button>
    <button onclick="incrementClickCountBy1(2)">Two Click Button</button>
    <script>
        function incrementClickCount( num ) {
            var count = 0;
            var incrementBy = function ( num ) {
                count = count + num;
                alert( 'count =' + count );
            }
            return incrementBy;
        }
        var incrementClickCountBy1 = incrementClickCount();
    </script>

</body>
</html>
